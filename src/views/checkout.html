<!Doctype html>
<html Lang="en">
<head>
  <meta charset="utf-8">
  <title>Check out Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="../../manifest.json">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="apple-touch-icon" sizes="180x180" href="https://yourdomain.com/apple-touch-icon-180x180.png">
  <link rel="stylesheet" href="../styles/checkout1.css">
  <link rel='icon' href="../img/icon.png" type="image/x-icon">
</head>
<body>
  <div class="box">
      <h3> Your Orders Summary</h3>
      <table>
        <tr>
          <td>Items</td>
          <td>4</td>
          <td>27$</td>
        </tr>
        <tr>
          <td>Tax(5%)</td>
          <td>--</td>
          <td>1.35$</td>
        </tr>
        <tr>
          <td>Delivery</td>
          <td>--</td>
          <td>5$</td>
        </tr>
        <tr>
          <td>Grand Total</td>
          <td>NA</td>
          <td>$33.35</td>
        </tr>
      </table>
      <input type="checkbox" value="checked" class="check-box">
      <label style="margin-left:2em;"> Use account address as a delivery option</label>
      <button onclick="button()" id="myBtn1" class="fa fa-credit-card" aria-hidden="true">Order</button>
      <button id="myBtn1" onclick="openForm()">Pay with Paypal</button>
  <div class="form-popup" id="myForm">
    <form class="form-container">
      <h1 style="color:cornsilk; font-family:cursive;">Login</h1>

      <label for="email"><b>Paypal Email</b></label>
      <input id="email" type="text" placeholder="Enter Email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" class="btn" onclick="document.location='confirm.html'">Login</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
      <button id="myBtn1" onclick="openCredit()">New credit card</button>
      <div class="form-pop" id="credit">
        <div class="form">
          <h1> Credit card Info</h1>
              <h3> Enter Credit Card Info</h3>
                <label class="word">Name on the Card</label>
                <input type="text" name="cardname" placeholder="Name">
                <label class="word">Credit card number</label>
                <input type="text" name="cardnumber" placeholder="XXX-XXXX-XXXX-4444">
                <label class="word">Exp Month</label>
                <input type="text" name="expmonth" placeholder="Exp Date [DD/MM/YY]">
                <label class="word">Exp Year</label>
                <input type="text" name="expyear" placeholder="Year">
                <label class="word">CVV</label>
                <input type="text" name="CVV" placeholder="XXX"/>
                <button onclick="button()" type="button" class="w3-bar-item w3-button w3-black" style="width:48%">Place Order</button>
                <button type="button"  class="w3-bar-item w3-button w3-black" style="width:48%" onclick="closeCredit()">Close</button>
              </div>
          </div>
  </div>
<script src="../js/main1.js"></script>
<script src="../js/popup.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
